<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.repo_name }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>
<body>
  <div class="site-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle navigation">
          <span class="icon-expand">{% octicon sidebar-expand height:16 %}</span>
          <span class="icon-collapse" style="display: none;">{% octicon sidebar-collapse height:16 %}</span>
        </button>
        <h2>Navigation</h2>
        <button class="sidebar-close-mobile" id="sidebar-close-mobile" aria-label="Close navigation">
          {% octicon x height:16 %}
        </button>
      </div>
      <nav class="sidebar-nav">
        {% include sidebar.html %}
      </nav>
    </aside>
    
    <main class="main-content">
      <header class="content-header">
        <button class="nav-button-mobile" id="nav-button-mobile" aria-label="Open navigation">
          <span class="nav-arrow">‚Üê</span>
          <span class="nav-text">Navigation</span>
        </button>
        <button class="sidebar-toggle-desktop" id="sidebar-toggle-desktop" aria-label="Toggle navigation">
          <span class="icon-expand">{% octicon sidebar-expand height:16 %}</span>
        </button>
        <div class="breadcrumb-container">
          {% include breadcrumb.html %}
        </div>
        <div class="edit-button-container">
          {% include edit_button.html %}
        </div>
      </header>
      
      <article class="markdown-body">
        {{ content }}
      </article>
    </main>
  </div>
  
  <script src="{{ '/assets/js/site.js' | relative_url }}"></script>
</body>
</html>
