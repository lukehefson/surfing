name: Build and Deploy

# Note: This workflow is included as an example for users of the theme.
# The deploy job is disabled for this theme repository (it doesn't need to be published).
# When copying this workflow to your own repo, uncomment the deploy job and Pages steps.

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  # pages: write  # Disabled - theme repo doesn't need to deploy
  # id-token: write  # Disabled - theme repo doesn't need to deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install npm dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Install Ruby dependencies
        run: |
          bundle lock --add-platform x86_64-linux || true
          bundle install
      
      - name: Generate README site
        run: |
          chmod +x scripts/generate-readme-site.mjs
          npm run generate
      
      - name: Build Jekyll site
        run: bundle exec jekyll build
      
